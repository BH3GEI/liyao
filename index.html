<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人页面</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .language-switch:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="language-switch" id="langSwitch">中文/English</button>
    <div class="container" id="content"></div>

    <script>
        const englishUrl = 'https://raw.githubusercontent.com/BH3GEI/Resume/main/academics.md';
        const chineseUrl = 'https://raw.githubusercontent.com/BH3GEI/Resume/main/academics_cn.md';
        let isEnglish = true;

        // 加载 Markdown 内容的函数
        function loadMarkdown(url) {
            fetch(url)
                .then(response => response.text())
                .then(markdown => {
                    const content = document.getElementById('content');
                    content.innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('content').innerHTML = '加载失败，请稍后重试';
                });
        }

        // 初始加载英文版本
        loadMarkdown(englishUrl);

        // 添加切换按钮事件监听
        document.getElementById('langSwitch').addEventListener('click', () => {
            isEnglish = !isEnglish;
            loadMarkdown(isEnglish ? englishUrl : chineseUrl);
        });
    </script>
</body>
</html>
