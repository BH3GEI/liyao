<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yao Li - Academic Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --link-color: #0969da;
            --border-color: #d0d7de;
            --nav-description-color: #57606a;
            --button-hover-bg: #f6f8fa;
            --button-bg: #ffffff;
            --button-border: #d0d7de;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --link-color: #58a6ff;
            --border-color: #30363d;
            --nav-description-color: #8b949e;
            --button-hover-bg: #21262d;
            --button-bg: #21262d;
            --button-border: #30363d;
        }

        /* Ê∑ªÂä†Âπ≥ÊªëËøáÊ∏° */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2em;
            padding-bottom: 1em;
        }

        .header h1 {
            margin-bottom: 0.5em;
            font-size: 3em;
            font-weight: 800;
            line-height: 1.25;
            text-align: left;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .header .nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5em;
            margin: 1em 0;
            font-size: 0.9em;
        }

        .header .nav-item {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .header .nav-item a {
            font-weight: 500;
            min-width: 50px;
        }

        .header .nav-description {
            color: var(--nav-description-color);
        }

        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .language-switcher button,
        .theme-toggle {
            padding: 5px 10px;
            border: 1px solid var(--button-border);
            border-radius: 4px;
            font-size: 14px;
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        .language-switcher button:hover,
        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        .language-switcher button.active {
            background-color: var(--link-color);
            color: var(--bg-color);
            border-color: var(--link-color);
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
        }

        #loading {
            text-align: center;
            padding: 2em;
            color: var(--nav-description-color);
        }

        /* ‰ºòÂåñÊöóËâ≤Ê®°Âºè‰∏ãÁöÑÊñáÊú¨ÂèØËØªÊÄß */
        [data-theme="dark"] .markdown-body {
            --md-code-background: #161b22;
            --md-code-text: #c9d1d9;
            font-weight: 350;
            letter-spacing: 0.2px;
        }

        [data-theme="dark"] pre {
            background-color: #161b22 !important;
        }

        [data-theme="dark"] code {
            color: #c9d1d9 !important;
        }

        /* ‰øÆÊîπÊó•ËØ≠Ê≥®Èü≥Ê†∑Âºè */
        ruby {
            ruby-position: over;
            ruby-align: center;
        }

        rt {
            font-size: 0.4em;
            color: var(--nav-description-color);
            line-height: 1;
            margin-top: 0.5em;
            letter-spacing: 0.1em;
            padding: 0 0.1em;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        <div class="header">
            <div class="top-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-icon">üåì</span>
                </button>
                <div class="language-switcher">
                    <button onclick="switchLanguage('en')" id="btn-en">English</button>
                    <button onclick="switchLanguage('cn')" id="btn-cn">ÁÆÄ‰Ωì‰∏≠Êñá</button>
                    <button onclick="switchLanguage('jp')" id="btn-jp">Êó•Êú¨Ë™û</button>
                </div>
            </div>
            <h1 id="titleName">Yao Li</h1>
            <div class="nav">
                <div class="nav-item">
                    <a href="https://bh3gei.github.io/">Home</a>
                    <span class="nav-description">Personal Website</span>
                </div>
                <div class="nav-item">
                    <a href="https://github.com/bh3gei">GitHub</a>
                    <span class="nav-description">View My Projects & Code</span>
                </div>
                <div class="nav-item">
                    <a href="mailto:scholar.liyao@gmail.com">Email</a>
                    <span class="nav-description">Contact: scholar.liyao@gmail.com</span>
                </div>
            </div>
        </div>
        <div id="loading">Loading content...</div>
        <div id="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const titles = {
            'en': 'Yao Li',
            'cn': 'Êùé Â∞ß',
            'jp': 'Êùé Â∞≠'
        };

        const markdownUrls = {
            'en': 'https://raw.githubusercontent.com/BH3GEI/Resume/main/academics.md',
            'cn': 'https://raw.githubusercontent.com/BH3GEI/Resume/main/academics_cn.md',
            'jp': 'https://raw.githubusercontent.com/BH3GEI/Resume/main/academics_jp.md'
        };

        function getCurrentLang() {
            const params = new URLSearchParams(window.location.search);
            return params.get('lang') || 'en';
        }

        function updateUI(lang) {
            const titleElement = document.getElementById('titleName');
            if (lang === 'jp') {
                titleElement.innerHTML = '<ruby>Êùé<rt>„É™</rt></ruby> <ruby>Â∞≠<rt>„É§„Ç™</rt></ruby>';
            } else {
                titleElement.textContent = titles[lang];
            }
            document.title = `${titles[lang]} - Curriculum Vitae`;
            
            // Update button states
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        async function loadContent(lang) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';

                const response = await fetch(markdownUrls[lang]);
                if (!response.ok) throw new Error('Failed to fetch content');
                
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading content: ' + error.message;
            }
        }

        function switchLanguage(lang) {
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.location.href = url.toString();
        }

        // Ê∑ªÂä†‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        window.onload = function() {
            const currentLang = getCurrentLang();
            const currentTheme = getPreferredTheme();
            
            setTheme(currentTheme);
            marked.setOptions({
                breaks: true,
                gfm: true,
            });
            updateUI(currentLang);
            loadContent(currentLang);

            // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        };
    </script>
</body>
</html>
